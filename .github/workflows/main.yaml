name: CI
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
jobs:
  build-mex:
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve the source code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install MATLAB
      uses: matlab-actions/setup-matlab@v2
      with:
        release: R2021a
    - name: Build MEX files
      uses: matlab-actions/run-command@v2
      with:
        command: install_sdpt3 -rebuild
